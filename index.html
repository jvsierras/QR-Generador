<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Códigos QR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        textarea {
            width: 80%;
            height: 150px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 8px;
            resize: none; /* Evita que el usuario cambie manualmente el tamaño */
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        img {
            margin-top: 20px;
            max-width: 300px;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Generador de Códigos QR</h1>
    <textarea id="qrData" placeholder="Escribe aquí el texto o URL para generar el código QR..."></textarea>
    <br>
    <button onclick="generateQR()">Generar Código QR</button>
    <div id="qrCodeContainer">
        <!-- Aquí se mostrará el código QR generado -->
    </div>

    <script>
        function generateQR() {
            // Obtener el texto del textarea
            const data = document.getElementById('qrData').value;

            // Validar que haya datos ingresados
            if (!data.trim()) {
                alert("Por favor, ingresa texto o una URL para generar el código QR.");
                return;
            }

            // Crear la URL del API de GoQR.me
            const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(data)}`;

            // Mostrar el código QR en el contenedor
            const qrCodeContainer = document.getElementById('qrCodeContainer');
            qrCodeContainer.innerHTML = `<img src="${qrUrl}" alt="Código QR">`;
        }
    </script>
</body>
</html>
