<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Recuadros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .box {
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            min-height: 100px;
            resize: vertical; /* Permite al usuario ajustar manualmente el tamaño */
            overflow: auto; /* Asegura que el contenido no se desborde */
        }

        textarea {
            width: 100%;
            min-height: 80px;
            resize: none; /* Desactiva el redimensionamiento manual del textarea */
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            font-size: 14px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generador de Recuadros</h1>
        <button id="newBoxButton">Generar Nuevo Recuadro</button>
        <div id="boxesContainer"></div>
    </div>

    <script>
        // Función para crear un nuevo recuadro
        function createNewBox() {
            // Crear el contenedor del recuadro
            const box = document.createElement('div');
            box.className = 'box';

            // Crear el textarea dentro del recuadro
            const textarea = document.createElement('textarea');
            textarea.placeholder = 'Escribe aquí...';

            // Agregar el textarea al recuadro
            box.appendChild(textarea);

            // Agregar el recuadro al contenedor principal
            document.getElementById('boxesContainer').appendChild(box);
        }

        // Evento para el botón "Generar Nuevo Recuadro"
        document.getElementById('newBoxButton').addEventListener('click', createNewBox);

        // Generar un recuadro inicial al cargar la página
        window.onload = createNewBox;
    </script>
</body>
</html>
