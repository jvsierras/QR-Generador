<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
</head>
<body>
    <h1>Generador de CÃ³digos QR</h1>
    <form id="qrForm">
        <label for="data">Texto o URL:</label>
        <input type="text" id="data" name="data" required>
        <button type="submit">Generar QR</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('qrForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const data = document.getElementById('data').value;
            const url = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(data)}`;
            document.getElementById('result').innerHTML = `<img src="${url}" alt="QR Code">`;
        });
    </script>
</body>
</html>
